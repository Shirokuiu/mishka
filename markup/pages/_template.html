<!doctype html>
<html class="no-js" lang="ru">
  <head>
    {{> head/head head.defaults}}
  </head>
  <body class="page">
    %=symbols=%
    <div class="page__wrapper">
      <header class="page-header">
        <div class="container">
          <nav class="main-nav">
            <ul class="main-nav__listLeft">
              <li class="main-nav__itemsLeft"><a href="catalog.html" class="main-nav__itemLeft">Каталог товаров</a></li>
              <li class="main-nav__itemsLeft"><a href="#" class="main-nav__itemLeft">Вязание на заказ</a></li>
            </ul>
            <div class="logo">
              <a class="logo__link logo__link--header" href="index.html">
                <img src="%=static=%img/content/logo.svg" width="149" height="72" alt="Логотип Мишка">
              </a>
            </div>
            <ul class="main-nav__listRight">
              <li class="main-nav__itemsRight main-nav__itemsRight--search"></li>
              <li class="main-nav__itemsRight"><a href="#" class="main-nav__itemRight main-nav__itemRight--basket">Корзина: пока пуста</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page-content">
        <div class="page-title page-title--catalog">
          <div class="container">
            <div class="page-title__wrap page-title__wrap--catalog">
              <ul class="page-title__list page-title__list--catalog">
                <li class="page-title__items"><a href="#" class="page-title__item">Новые поступления</a></li>
                <li class="page-title__items"><a href="#" class="page-title__item">Распродажа</a></li>
                <li class="page-title__items page-title__items--text">Бесплатная доставка по России</li>
              </ul>
              <h1 class="page-title__headline page-title__headline--catalog">Каталог товаров</h1>
            </div>
          </div>
          <div class="page-title__border"></div>
        </div>
      </main>
      <footer class="page-footer">
        <div class="container">
          <div class="page-footer__content">
            <div class="logo">
              <a class="logo__link logo__link--footer" href="index.html"></a>
            </div>
            <div class="socials">
              <a href="#" class="socials__link socials__link--inst"></a>
              <a href="#" class="socials__link socials__link--fb"></a>
              <a href="#" class="socials__link socials__link--tw"></a>
            </div>
            <div class="copyright">
              <a href="https://htmlacademy.ru/" class="copyright__link">Разработано</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="%=static=%js/separate-js/svg4everybody.min.js"></script>
    <script>svg4everybody();</script>

    <!-- Main scripts. You can replace it, but I recommend you to leave it here     -->
    <script src="%=static=%js/main%=hash=%%=min=%.js"></script>
  </body>
</html>
